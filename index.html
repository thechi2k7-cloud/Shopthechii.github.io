/* ===== PH√ÇN TRANG ===== */
const perPage=3; let currentPage=1;
function render(page){
  const start=(page-1)*perPage;
  accList.innerHTML='';
  accs.slice(start,start+perPage).forEach((a,i)=>{
    const d=document.createElement('div');
    d.className='acc';
    d.innerHTML=`
      <div style="position:relative">
        <span class="badge-hot">üî• HOT</span>
        <img src="${a.mainImg}" onclick="openPopup(${start+i})">
      </div>
      <h3>${a.name}</h3>
      <p><span class="old-price">${a.oldPrice}</span>
         <span class="new-price">${a.newPrice}</span></p>
      <p class="status">${a.status}</p>
      <p>${a.info}</p>
      <div class="btn" onclick="openPopup(${start+i})">üëÅ XEM CHI TI·∫æT</div>
    `;
    accList.appendChild(d);
  });
  renderPag();
}
function renderPag(){
  pagination.innerHTML='';
  const pages=Math.ceil(accs.length/perPage);
  for(let i=1;i<=pages;i++){
    pagination.innerHTML+= i===currentPage ? `<span>${i}</span>` :
    `<a href="#" onclick="go(${i})">${i}</a>`;
  }
}
function go(i){currentPage=i;render(i)}
render(1);

/* ===== POPUP ===== */
function openPopup(i){
  const a=accs[i];
  popup.style.display='block';
  popupMain.src=a.mainImg;
  popupThumbs.innerHTML='';
  a.thumbs.forEach((img,j)=>{
    const im=document.createElement('img');
    im.src=img;
    if(j===0) im.classList.add('active');
    im.onclick=()=>{
      popupMain.src=img;
      document.querySelectorAll('#popup-thumbs img').forEach(x=>x.classList.remove('active'));
      im.classList.add('active');
    };
    popupThumbs.appendChild(im);
  });
  popupInfo.innerHTML=`<b>Gi√°:</b> ${a.oldPrice} ‚Üí ${a.newPrice}<br><b>M√¥ t·∫£:</b> ${a.info}`;
  buyBtn.href=a.fanpage;
}

function renderAccs(page){

function renderPagination(page){
  const pages=Math.ceil(accs.length/accPerPage);

  for(let i=1;i<=pages;i++){
    pag.innerHTML+=i===page?`<span>${i}</span>`:`<a href="#" onclick="goPage(${i})">${i}</a>`;

}

      document.querySelectorAll('#popup-thumbs img').forEach(x=>x.classList.remove('active'));

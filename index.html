<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Shop Thế Chíí – Bán Acc Free Fire Uy Tín</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b0f14;color:#fff}
a{text-decoration:none;color:#00ffcc}

/* BANNER */
.banner{position:relative;height:300px;background:url('https://i.postimg.cc/bJr5hzsY/ff31cd69-f0cf-4c13-ad3a-dd6ae8bef797.jpg') center/cover no-repeat}
.banner-overlay{position:absolute;inset:0;background:rgba(0,0,0,.3)}

/* SECTION */
section{max-width:1100px;margin:30px auto;padding:20px}
h2{color:#00ffcc;margin-bottom:15px}

/* ACC LIST */
.acc-list{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.acc{
  background:#121821;
  border-radius:15px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,255,204,.25);
  transition:.2s;
}
.acc:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(0,255,204,.5);
}
.acc img{width:100%;border-radius:10px;margin-bottom:10px}
.acc h3{color:#00ffcc;margin:10px 0}
.price{margin:8px 0}
.old-price{text-decoration:line-through;color:#aaa;margin-right:8px}
.new-price{color:#00ff66;font-weight:bold;font-size:18px}
.status{color:#00ff66;font-weight:bold}
.btn{margin-top:10px;padding:10px;background:#00ffcc;color:#000;border-radius:8px;font-weight:bold;text-align:center;cursor:pointer}

/* PAGINATION */
.pagination{text-align:center;margin-top:25px}
.pagination a,.pagination span{
  margin:0 5px;padding:8px 12px;
  background:#121821;color:#00ffcc;
  border-radius:6px;font-weight:bold
}
.pagination a:hover{background:#00ff66;color:#000}
.pagination span{color:#888}

/* POPUP */
#popup{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:1000;justify-content:center;align-items:center}
#popup-content{max-width:900px;width:100%;background:#121821;border-radius:10px;padding:20px;position:relative}
#popup-main{width:100%;border-radius:10px}
#popup-thumbs{display:flex;gap:10px;margin-top:10px;overflow-x:auto}
#popup-thumbs img{width:100px;border-radius:8px;cursor:pointer;border:2px solid transparent}
#popup-thumbs img.active{border-color:#00ff66}
#popupInfo{margin-top:15px}
#popup-close{
  position:absolute;top:10px;right:10px;
  width:35px;height:35px;
  background:red;color:#fff;
  border-radius:50%;
  text-align:center;line-height:35px;
  cursor:pointer
}
#buyBtn{
  display:block;margin:15px auto 0;
  padding:10px;background:#00ffcc;
  color:#000;border-radius:8px;
  font-weight:bold;width:150px;text-align:center
}

/* RESPONSIVE */
@media(max-width:900px){
  .acc-list{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .acc-list{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="banner"><div class="banner-overlay"></div></header>

<section>
<h2><i class="fa-solid fa-fire"></i> Acc Free Fire Nổi Bật</h2>
<div class="acc-list" id="accList"></div>
<div class="pagination" id="pagination"></div>
</section>

<!-- POPUP -->
<div id="popup">
  <div id="popup-content">
    <div id="popup-close">&times;</div>
    <img id="popup-main">
    <div id="popup-thumbs"></div>
    <div id="popupInfo"></div>
    <a id="buyBtn" target="_blank">Mua Ngay</a>
  </div>
</div>

<script>
// ===== DATA ACC (NGUYÊN BẢN) =====
const accs = [
  /* ⚠️ GIỮ NGUYÊN 4 ACC + TẤT CẢ mainImg + thumbs
     ⚠️ CHÍNH LÀ MẢNG accs[] BẠN ĐÃ GỬI Ở TRÊN
     (KHÔNG ĐỔI 1 CHỮ)
  */
];

// ===== PHÂN TRANG: 3 ACC / 1 TRANG =====
const accPerPage = 3;
let currentPage = 1;

function renderAccs(page){
  const start=(page-1)*accPerPage;
  const end=start+accPerPage;
  const list=document.getElementById('accList');
  list.innerHTML='';
  accs.slice(start,end).forEach((acc,i)=>{
    list.innerHTML+=`
    <div class="acc">
      <img src="${acc.mainImg}" onclick="openPopup(${start+i})">
      <h3>${acc.name}</h3>
      <p class="price">
        <span class="old-price">${acc.oldPrice}</span>
        <span class="new-price">${acc.newPrice}</span>
      </p>
      <p class="status">${acc.status}</p>
      <p>${acc.info}</p>
      <div class="btn" onclick="openPopup(${start+i})">Xem chi tiết</div>
    </div>`;
  });
  renderPagination(page);
}

function renderPagination(page){
  const pages=Math.ceil(accs.length/accPerPage);
  const pag=document.getElementById('pagination');
  pag.innerHTML='';
  for(let i=1;i<=pages;i++){
    pag.innerHTML+= i===page
      ? `<span>${i}</span>`
      : `<a href="#" onclick="goPage(${i})">${i}</a>`;
  }
}

function goPage(p){currentPage=p;renderAccs(p);}
renderAccs(currentPage);

// ===== POPUP =====
function openPopup(i){
  const acc=accs[i];
  document.getElementById('popup-main').src=acc.mainImg;
  const thumbs=document.getElementById('popup-thumbs');
  thumbs.innerHTML='';
  acc.thumbs.forEach((img,j)=>{
    const t=document.createElement('img');
    t.src=img;
    if(j===0)t.classList.add('active');
    t.onclick=()=>{
      document.getElementById('popup-main').src=img;
      document.querySelectorAll('#popup-thumbs img')
        .forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
    };
    thumbs.appendChild(t);
  });
  document.getElementById('popupInfo').innerHTML=`
    <p><b>Giá:</b> ${acc.newPrice}</p>
    <p>${acc.info}</p>
    <p>${acc.luuY}</p>`;
  document.getElementById('buyBtn').href=acc.fanpage;
  document.getElementById('popup').style.display='flex';
}
document.getElementById('popup-close').onclick=()=>{
  document.getElementById('popup').style.display='none';
};
</script>

</body>
</html>
